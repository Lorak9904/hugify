<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Analyzer</title>
</head>
<body>
    <h1>Mental Health Analyzer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h2>Analysis Result</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
